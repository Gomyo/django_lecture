{% extends 'base.html' %}

{% block content %}
  <h1>INDEX PAGE</h1>
  <hr>
  <a href="{% url 'articles:create' %}">[글쓰기]</a>
  <ul>
    {% for article in articles %}
      <li>
        <a href="{% url 'articles:detail' article.pk %}">
          {{ article.pk }} 번 글 | {{ article.title }}
        </a>
      </li>
    {% empty %}
      <p>아직 글이 없습니다.</p>
    {% endfor %}
  </ul>
{% endblock content %}
